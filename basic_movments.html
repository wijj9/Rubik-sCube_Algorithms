<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/movementStyle.css">
    <title>Basic 3x3 Movements</title>
</head>
<body>
    <h1>Face Turns</h1>
    <div class="cube-steps-container">
        <div class="container1">
            <div class="faces">
                <img src="Images/Movements/U.png">
                <div>U</div>
            </div>
            <div class="faces">
                <img src="Images/Movements/D.png">
                <div>D</div>
            </div>
            <div class="faces">
                <img src="Images/Movements/R.png">
                <div>R</div>
            </div>
            <div class="faces">
                <img src="Images/Movements/L.png">
                <div>L</div>
            </div>
            <div class="faces">
                <img src="Images/Movements/F.png">
                <div>F</div>
            </div>
            <div class="faces">
                <img src="Images/Movements/B.png">
                <div>B</div>
            </div>
        </div>
        <div class="container2">
            <div class="faces">
                <img src="Images/Movements/U'.png">
                <div>U'</div>
            </div>
            <div class="faces">
                <img src="Images/Movements/D'.png">
                <div>D'</div>
            </div>
            <div class="faces">
                <img src="Images/Movements/R'.png">
                <div>R'</div>
            </div>
            <div class="faces">
                <img src="Images/Movements/L'.png">
                <div>L'</div>
            </div>
            <div class="faces">
                <img src="Images/Movements/F'.png">
                <div>F'</div>
            </div>
            <div class="faces">
                <img src="Images/Movements/B'.png">
                <div>B'</div>
            </div>
        </div>
    </div>
    <div class="return">
        <div>
            <a href="index.html">Go Home</a>
        </div>
    </div>
</body>
</html>
